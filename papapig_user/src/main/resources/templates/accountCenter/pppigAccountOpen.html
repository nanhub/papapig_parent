<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/css.css">
    <script src="../../static/js/jquery-1.8.2.min.js"></script>
</head>
    <script>
        $(function () {
            var no = $("#no").val();
            if(no!="" && no!=null){
                alert($("#no").val())
            }

        })
    </script>
<body>

    <h1>填写开户信息</h1>
    <form action="/getOpenAccount" method="post">
        <table>
            <input type="hidden" th:value="${no}" id="no"/>
            <tr>
                <td>姓名</td>
                <td><input name="name"></td>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input name="mobile"></td>
            </tr>
            <tr>
                <td>身份证</td>
                <td><input name="idCardNo"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" ></td>
            </tr>
        </table>
    </form>

</body>
</html>
